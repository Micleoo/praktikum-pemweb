<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <title>Form Validation</title>
  <link rel="stylesheet" type="text/css" href="./assets/styles.css">
</head>
<body>
  <h1>Registrasi</h1>
  <form id="formKu" name="formKu" method="get" action="proses.php">
    <div class="form-group">
      <label for="nama">Nama:</label>
      <input type="text" name="nama" id="nama" />
      <span id="namaSpan" class="error"></span>
    </div>
    <div class="form-group">
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" />
      <span id="usernameSpan" class="error"></span>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" name="email" id="email" />
      <span id="emailSpan" class="error"></span>
    </div>
    <div class="form-group">
      <label for="password">Password:</label>
      <input type="password" name="password" id="password" />
      <span id="passwordSpan" class="error"></span>
    </div>
    <div class="form-group">
      <label for="phone">No Telepon:</label>
      <input type="tel" name="phone" id="phone" />
      <span id="phoneSpan" class="error"></span>
    </div>
    <div class="form-group">
      <label for="gender">Jenis Kelamin:</label>
      <select name="gender" id="gender">
        <option value="">Pilih Jenis Kelamin</option>
        <option value="male">Laki-laki</option>
        <option value="female">Perempuan</option>
      </select>
      <span id="genderSpan" class="error"></span>
    </div>
    <div class="form-group">
      <label for="website">Alamat Website:</label>
      <input type="text" name="website" id="website" />
      <span id="websiteSpan" class="error"></span>
    </div>
    <div class="form-group">
      <input type="checkbox" name="syarat" id="syarat" />
      <label for="syarat">Saya menyetujui syarat dan ketentuan</label>
      <span id="syaratSpan" class="error"></span>
    </div>
    <div class="form-group">
      <input type="submit" name="submit" id="submit" value="Kirim Data" />
    </div>
  </form>
  <script src="script.js"></script>
</body>
</html>
